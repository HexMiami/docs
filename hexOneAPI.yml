openapi: 3.0.0
info:
  version: 0.1.0
  title: hexOneAPI
servers:
  - url: http://localhost:8080
paths:
  /auth/login:
    post:
      summary: "Authenticate to box"
      operationId: api.api.login
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordPayload"
      responses:
        "200":
          description: ""
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /auth/logout:
    post:
      summary: "Deauthenticate to box"
      operationId: api.api.logout
      tags:
        - auth
      responses:
        "200":
          description: "logged out"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /auth/change_password:
    post:
      summary: "Change password to box"
      operationId: api.api.change_password
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordPayload"
      responses:
        "200":
          description: ""
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /action:
    post:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Requests HexONE to perform an action. Returns a UUID that you can poll for status via GET /action/{id}"
      operationId: api.api.performAction
      tags:
        - action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ActionRequest"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionPostResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /action/clear_queue:
    put:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Requests HexONE to clear its action queue."
      operationId: api.api.clearActionQueue
      tags:
        - action
      responses:
        "200":
          description: "Queue got cleared"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /action/recent:
    get:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Gets statuses of recent commands."
      operationId: api.api.getRecentCommands
      tags:
        - action
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ActionGetResponse"
  /action/{id}:
    get:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Get information about the action with id {id}"
      operationId: api.api.getActionStatus
      tags:
        - action
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: uuid.v4 of the action to get
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionGetResponse"
  /telemetry:
    get:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Gets telemetry."
      operationId: api.api.getTelemetry
      tags:
        - status
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TelemetryResponse"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /telemetry/battery_history:
    get:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Get last 6 hours of battery history"
      operationId: api.api.getBatteryHistory
      tags:
        - status
        - batteries
      responses:
        "200":
          description: "battery history"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BatteryHistory"
  /telemetry/temperature_history:
    get:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Get last 6 hours of temperature history"
      operationId: api.api.getTemperatureHistory
      tags:
        - status
        - temperature
      responses:
        "200":
          description: "temperature history"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TemperatureHistory"
  /toggle/{thing}/{toggle}:
    put:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Toggle (enable or disable) power on battery port #id (1-6)"
      operationId: api.api.putThingToggle
      tags:
        - peripherals
      parameters:
        - in: path
          name: thing
          schema:
            type: string
            enum:
              - autoac
              - heater
              - cooler
              - remotecontrol
              - odroid
          required: true
          description: name of thing to toggle
        - in: path
          name: toggle
          schema:
            type: string
            enum: [enable, disable]
          required: true
          description: whether to enable or disable the power to the thing {thing}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                callback_url:
                  type: string
                  format: url
                  description: callback url for when battery action is complete
                  example: http://example.com/ilikecorgis/
      responses:
        "200":
          description: "Request Info for toggling thing."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionPostResponse"
  /advanced/offsets:
    get:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Get current set of sku offsets"
      operationId: api.api.getSkuOffsets
      tags:
        - advanced
      responses:
        "200":
          description: "The current sku offsets"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkuOffsets"
    put:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Update sku offsets"
      operationId: api.api.putSkuOffsets
      tags:
        - advanced
      requestBody:
        required: true
        description: "The current sku offsets"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SkuOffsets"
      responses:
        "200":
          description: "The current sku offsets"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkuOffsets"
  /advanced/batteries/enabled_slots:
    get:
      summary: "returns an array of booleans where a[i] is True if the ith battery is enabled (pickable by swapbattery)"
      operationId: api.api.getEnabledBatteries
      tags:
        - advanced
      security:
        - bearerAuth: []
        - cookieBearer: []
      responses:
        "200":
          description: "returns array of booleans for battery enabled status"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatterySlotsMask"
    post:
      summary: "update which batteries are enabled"
      operationId: api.api.postEnabledBatteries
      tags:
        - advanced
      security:
        - bearerAuth: []
        - cookieBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatterySlotsMask"
      responses:
        "200":
          description: "returns array of booleans for battery enabled status"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatterySlotsMask"
  /advanced/batteries/enabled_placement_slots:
    get:
      summary: "returns an array of booleans where a[i] is True if the ith battery slot is full (occupied by a battery)"
      operationId: api.api.getPlacementBatteries
      tags:
        - advanced
      security:
        - bearerAuth: []
        - cookieBearer: []
      responses:
        "200":
          description: "returns array of booleans for battery occupation status"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatteryPlacementMask"
    post:
      summary: "update which battery slots are occupied"
      operationId: api.api.postPlacementBatteries
      tags:
        - advanced
      security:
        - bearerAuth: []
        - cookieBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatteryPlacementMask"
      responses:
        "200":
          description: "returns array of booleans for battery occupation status"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatteryPlacementMask"
  /demo:
    get:
      summary: "returns whether the unit is in demo mode"
      operationId: api.api.getDemoStatus
      tags:
        - demo
      security:
        - bearerAuth: []
        - cookieBearer: []
      responses:
        "200":
          description: "whether the unit is in demo mode"
          content:
            application/json:
              schema:
                type: object
                required:
                  - demo_mode
                  - configuration
                properties:
                  demo_mode:
                    type: boolean
                    default: false
                    example: false
                  configuration:
                    $ref: "#/components/schemas/DemoConfig"
  /demo/enable:
    post:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Enable Demo Mode"
      operationId: api.api.postDemoEnable
      tags:
        - demo
      requestBody:
        required: true
        description: "demo mode configuration"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DemoConfig"
      responses:
        "200":
          description: "The current demo configuration offsets"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DemoConfig"
  /demo/disable:
    post:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Enable disable Mode"
      operationId: api.api.postDemoDisable
      tags:
        - demo
      responses:
        "200":
          description: "The current demo configuration offsets"
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
                    default: "ok"
                    example: "ok"
  /health:
    get:
      summary: "Returns a 200 if we are online"
      operationId: api.api.health
      tags:
        - status
      responses:
        "200":
          description: "HexONE is online."
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
  /version:
    get:
      summary: "Get HexONE Version"
      operationId: api.api.getHexOneVersion
      tags:
        - version
      responses:
        "200":
          description: "successfully tells the version"
          content:
            application/json:
              schema:
                type: object
                required:
                  - version
                properties:
                  version:
                    type: string
  /hexone_logs:
    get:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Get HexONE API Logs"
      operationId: api.api.getHexOneLogs
      tags:
        - logs
      responses:
        "200":
          description: "logs text file"
          content:
            text/plain:
              schema:
                type: string
  /system_logs:
    get:
      security:
        - bearerAuth: []
        - cookieBearer: []
      summary: "Returns /var/log/syslog from HexOS."
      operationId: api.api.getSystemLogs
      tags:
        - logs
      responses:
        "200":
          description: "syslog"
          content:
            text/plain:
              schema:
                type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: api.api.verify_token
    cookieBearer:
      type: apiKey
      name: token
      in: cookie
      x-apikeyInfoFunc: api.api.verify_apikey
  schemas:
    Command:
      type: string
      enum:
        [
          openbox,
          closebox,
          powerondrone,
          poweroffdrone,
          swapbattery,
          lightson,
          lightsoff,
          calibrate,
          abort,
        ]
    ActionRequest:
      type: object
      required:
        - command
      properties:
        command:
          $ref: "#/components/schemas/Command"
        callback_url:
          type: string
          description: "A URL to which you want action (command) status updates sent. Expect the ActionGetResponse type."
          format: url
      example:
        command: openbox
        callback_url: https://example.com/status
    ActionPostResponse:
      type: object
      required:
        - request_id
      properties:
        request_id:
          type: string
      example:
        request_id: "fc63c4f149604c54ad5349aa7779f9b8"
    ActionGetResponse:
      type: object
      required:
        - request_id
        - status
        - command
      properties:
        request_id:
          type: string
        status:
          type: string
          enum: [unknown, queued, inprogress, done, failed, cancelled]
        command:
          $ref: "#/components/schemas/Command"
    TelemetryResponse:
      type: object
      required:
        - status
        - battery_slot_status_123
        - battery_slot_status_456
        - battery_info
        - toggles
        - lights
        - climate
        - motors
        - error_message
        - time
      properties:
        status:
          type: object
          required:
            - operation
            - system
            - door
            - pad
            - internal_temperature
            - swaps_performed
            - auto_climate_state
            - location
          properties:
            operation:
              type: boolean
            system:
              type: string
            door:
              type: string
              enum: [open, closed]
            pad:
              type: string
              enum: [empty, occupied]
            auto_climate_state:
              type: string
              enum: [auto, manual]
            internal_temperature:
              type: number
            swaps_performed:
              type: integer
            location:
              type: array
              items:
                type: number
              description: Coordinates [lat, lon]
        battery_slot_status_123:
          type: array
          items: 
            $ref: "#/components/schemas/BatterySlotStatus123"
        battery_slot_status_456:
          type: array
          items: 
            $ref: "#/components/schemas/BatterySlotStatus456"
        battery_info:
          type: object
          required:
            - batteries
            - current_battery
            - next_battery
          properties:
            batteries:
              type: array
              items:
                $ref: "#/components/schemas/BatteryStatus"
            current_battery:
              type: integer
            next_battery:
              type: integer
        toggles:
          type: array
          items:
            $ref: "#/components/schemas/BatteryStatus"
          description: "power status of toggles (odroid, rc, fans)"
        lights:
          type: array
          items:
            $ref: "#/components/schemas/LightStatus"
        climate:
          type: array
          items:
            $ref: "#/components/schemas/ClimateStatus"
        motors:
          type: array
          items:
            $ref: "#/components/schemas/MotorStatus"
        error_message:
          type: string
          example: "Drone is in the bathroom"
        time:
          type: number
    BatteryStatus:
      type: object
      required:
        - name
        - voltage
        - current
        - on_off
      properties:
        name:
          type: string
        voltage:
          type: number
        current:
          type: number
        on_off:
          type: string
          enum: [ON, OFF]
        # status:
        #   type: string
        #   enum: [healthy, warning, unusable, empty]
    BatteryHistory:
      type: object
      required:
        - name
        - points
      properties:
        name:
          type: string
        points:
          type: array
          items:
            type: object
            required:
              - voltage
              - current
              - on_off
              - time
            properties:
              voltage:
                type: number
              current:
                type: number
              on_off:
                type: string
                enum: [ON, OFF]
              time:
                type: number
                format: float64
    BatterySlotStatus123:
      type: object
      required:
        - name
        - slot_1
        - slot_2
        - slot_3
      properties:
        name:
          type: string
        slot_1:
          type: number
        slot_2:
          type: number
        slot_3:
          type: number
    BatterySlotStatus456:
      type: object
      required:
        - name
        - slot_4
        - slot_5
        - slot_6
      properties:
        name:
          type: string
        slot_4:
          type: number
        slot_5:
          type: number
        slot_6:
          type: number
    TemperatureHistory:
      type: object
      required:
        - time
        - temperature
      properties:
        time:
          type: number
          description: seconds since Epoch
          example: 1000000000000.11
        temperature:
          type: number
          description: temperature in F
          example: 69
    LightStatus:
      type: object
      required:
        - port
        - name
        - status
        # - pwm_color
        # - pwm_power
      properties:
        port:
          type: string
        name:
          type: string
        status:
          type: string
        # pwm_color:
        #   type: number
        # pwm_power:
        #   type: number
    ClimateStatus:
      type: object
      required:
        - port
        - name
        - status
        - gates
      properties:
        port:
          type: string
        name:
          type: string
        status:
          type: string
        gates:
          type: array
          items:
            type: integer
    MotorStatus:
      type: object
      required:
        - port
        - name
        - status
        - position
        - encoder
        - power
      properties:
        port:
          type: string
        name:
          type: string
        status:
          type: string
        position:
          type: number
        encoder:
          type: number
        power:
          type: number
    SkuOffsets:
      type: object
      required:
        - ButtonX
        - ButtonY
        - ButtonZ
        - ButtonZdown
        - ButtonZup
        - ZZTop
        - DroneX
        - DroneY
        - DroneYback
        - DroneYfront
        - DroneZ
        - DroneZup
        - DroneZdown
        - DroneZdrop
        - DroneZMed
        - BattX
        - BattY
        - BattYClose
        - BattYSense
        - BattYby
        - BattZ
        - BattZdown
      properties:
        ButtonX:
          type: integer
        ButtonY:
          type: integer
        ButtonZ:
          type: integer
        ButtonZdown:
          type: integer
        ButtonZup:
          type: integer
        ZZTop:
          type: integer
        DroneX:
          type: integer
        DroneY:
          type: integer
        DroneYback:
          type: integer
        DroneYfront:
          type: integer
        DroneZ:
          type: integer
        DroneZup:
          type: integer
        DroneZdown:
          type: integer
        DroneZdrop:
          type: integer
        DroneZMed:
          type: integer
        BattX:
          type: array
          items:
            type: integer
          minItems: 6
          maxItems: 6
        BattY:
          type: integer
        BattYClose:
          type: integer
        BattYSense:
          type: integer
        BattYby:
          type: integer
        BattZ:
          type: integer
        BattZdown:
          type: integer
    BatterySlotsMask:
      type: array
      items:
        type: boolean
      minItems: 6
      maxItems: 6
      example: [true, true, true, true, true, true]
    BatteryPlacementMask:
      type: array
      items:
        type: boolean
      minItems: 6
      maxItems: 6
      example: [true, true, true, true, true, true]
    DemoConfig:
      type: object
      properties:
        openbox:
          type: boolean
          default: false
          example: false
          description: whether to open the box as part of the demo routine
        closebox:
          type: boolean
          default: false
          example: false
          description: whether to close the box as part of the demo routine
        powerondrone:
          type: boolean
          default: false
          example: false
          description: whether to power the drone on as part of the demo routine
        poweroffdrone:
          type: boolean
          default: false
          example: false
          description: whether to power the drone off as part of the demo routine
        swapbattery:
          type: boolean
          default: true
          example: true
          description: whether to swap the battery as part of the demo routine
    PasswordPayload:
      type: object
      required:
        - password
      properties:
        password:
          type: string
    LoginResponse:
      type: object
      required:
        - access_token
        - token_type
      properties:
        access_token:
          type: string
        token_type:
          type: string
    ChangePasswordPayload:
      type: object
      required:
        - current_password
        - new_password
      properties:
        current_password:
          type: string
        new_password:
          type: string
    ApiError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: number
          format: int32
        message:
          type: string
      example:
        code: 500
        message: despacito
